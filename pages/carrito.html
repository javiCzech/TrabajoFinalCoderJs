<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Link Css-->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Carrito de compras</title>
</head>
<body class="body-color">



<section>

<h1 class="h1-carrito mt-3 mb-5 text-center carro">Carrito de compras</h1>
<table class="table table-striped" id="tabla">
    <thead>
        <tr class="text-center">
            <th class="tablaBlanca">ID</th>
            <th class="tablaBlanca">Nombre</th>  
            <th class="tablaBlanca">Precio Unitario(Dolares)</th>
            <th class="tablaBlanca">Precio Unitario(Pesos)</th>
            <th class="tablaBlanca">Imagen</th>
            <th class="tablaBlanca">Cantidad</th>
        </tr>
    </thead>
    <tbody class="text-center" id="tablabody">
        <!-- Aqui va la tabla del carrito -->
    </tbody>
</table>
<h2 id="vacio" class=" h2-carrito mt-5 mb-5 text-center tablaBlanca"></h2>
<div class="container">
    <div class="row">
        <div class="col-6">
<h4 class="h2 text-center h4-total tablaBlanca" id="dolar">Total a pagar en dolares US$: </h4>
        </div>
        <div class="col-6">
<h4 class="h2 text-center h4-total tablaBlanca" id="total">Total a pagar en pesos $: </h4>
        </div>
</div>
</div>
<div class="text-center" id="botones">
    <!-- Aqui va la el boton de finalizar compra -->
</div>
<div class="d-flex justify-content-around" >
<button id="limpiar" class="btn btn-naranja">Limpiar el carrito</button>
<a href="../index.html" class="btn btn-naranja disable" style="text-decoration: none; color: white;" >Volver al home</a>
</div>

</section>


 <!-- Mi codigo -->
 <script src="../js/logica.js"></script>
 <script src="../js/carrito.js"></script>
 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
